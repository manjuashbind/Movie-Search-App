<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
    .bgcolour{
        background-color: #2a0b51;
    }
    .bg-red{
        background-color:#e50914;
    }
    body{
        height: 100vh;
        background-image:linear-gradient(rgb(0, 0, 0),rgba(0, 0, 0, 0.189)) ,url(./images/bg-img-2.png);
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
    }
    
</style>
</head>
<body class="bgcolour ">
    <nav style="height: 60px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col d-flex justify-content-between flex-row align-items-center ">
                <img src="./images/netflix logo.jpg" width="200px" height="100px" alt="">
                <button class="btn text-white bg-red fw-medium" >Sign In</button>
            </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-2 row-cols-xl-2 mt-xl-5 " >
            <div class="col d-flex flex-column justify-content-center align-items-start " style="height:500px;">
                <h1 class="text-white " style="font-size: 3.5rem;"> Search For Your Favourite Movie</h1>
                <input id="input" type="text" class="form-control  " placeholder="Enter Movie Name"><br>
                <button onclick="searchmovie()" class="btn btn-lg text-white bg-red fw-medium ">Search</button>  
                
            </div>
            <div class="col text-center  py-auto p-2 d-flex flex-column justify-content-center align-items-center " id="result">             
                
            </div>
        </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
